{extend name="$lake_admin_layout"/}

{block name="main"}
<div class="layui-card layui-anim layui-anim-upbit">
    <div class="layui-card-header layui-bg-cyan">授权列表</div>
    <div class="layui-card-body">
        <blockquote class="layui-elem-quote">
            <form class="layui-form lake-admin-search-form" method="get" lay-filter="lake-admin-search-from">
                <div class="layui-inline">
                    <input class="layui-input" name="key" id="key" placeholder="请输入关键字">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" id="search" data-type="search">搜索</button>
                </div>
                <div class="layui-inline">
                    <a href="{:url('index')}" class="layui-btn">显示全部</a>
                </div>
            </form>
        </blockquote>
        
        <table class="layui-table" id="list" lay-filter="list"></table>
    </div>
</div>
{/block}

{block name="script"}
<script type="text/html" id="topBtn">
    <a href="{:url('add')}" class="layui-btn layui-btn-sm layui-iframe" title="添加授权">添加授权</a>
</script>

<script type="text/html" id="nameTpl">
    <span data-lake-tip="" lay-title="{{ d.description }}">{{ d.name }}</span>
</script>

<script type="text/html" id="access">
    <a class="layui-btn layui-btn-xs layui-iframe" href="{:url('access')}?id={{d.id}}" title="接口授权">接口授权</a>
</script>

<script type="text/html" id="allowOriginTpl">
    <input type="checkbox" name="allow_origin" disabled lay-skin="switch" lay-text="启用|禁用" {{ d.allow_origin == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="lastActiveTpl">
    {{!d.last_active?'':layui.util.toDateString(d.last_active * 1000, 'yyyy-MM-dd HH:mm:ss') }}
</script>
<script type="text/html" id="addTimeTpl">
    {{!d.add_time?'':layui.util.toDateString(d.add_time * 1000, 'yyyy-MM-dd HH:mm:ss') }}
</script>
<script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{ d.id }}" lay-skin="switch" lay-text="启用|禁用" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="action">
    <a href="{:url('accessUrl')}?id={{d.id}}" class="layui-btn layui-btn-xs layui-btn-normal layui-iframe" title="接口">接口</a>
    <a href="{:url('edit')}?id={{d.id}}" class="layui-btn layui-btn-xs layui-iframe" title="编辑">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<script>
    layui.use(['table','form'], function() {
        var table = layui.table,
            form = layui.form, 
            $ = layui.jquery;
            
        var tableIn = table.render({
            id: 'app',
            elem: '#list',
            url: '{:url("index")}',
            method: 'post',
            toolbar: '#topBtn',
            page: true,
            cols: [[
                {field: 'id', title: 'ID', width: 80, fixed: 'left'},
                {field: 'name', title: '名称', width: 120, templet: '#nameTpl'},
                {field: 'app_id', title: 'app_id', width: 210},
                {field: 'app_secret', title: 'app_secret', minWidth: 120},
                {title: '授权', width: 100, templet: "#access" },
                {field: 'allow_origin', align: 'center', title: '跨域', width: 100, toolbar: '#allowOriginTpl'},
                {field: 'last_active', title: '最后更新', width: 160, hide: 'true', toolbar: '#lastActiveTpl'},
                {field: 'add_time', title: '添加时间', width: 160, hide: 'true', toolbar: '#addTimeTpl'},
                {field: 'status', align: 'center',title: '状态', width: 120,toolbar: '#status'},
                {title: '操作', width: 170, align: 'center', toolbar: '#action'}
            ]],
            limit: 10 //每页默认显示的数量
        });

        form.on('switch(status)', function(obj){
            loading =layer.load(1, {shade: [0.1,'#fff']});
            var id = this.value;
            var status = obj.elem.checked===true?1:0;
            $.post('{:url("state")}',{'id':id,'status':status},function (res) {
                layer.close(loading);
                if (res.code == 1) {
                    tableIn.reload();
                }else{
                    layer.msg(res.msg,{time:1000,icon:2});
                    return false;
                }
            })
        });

        // 搜索
        $('#search').on('click', function() {
            var key = $('#key').val();
            if ($.trim(key) === '') {
                layer.msg('请输入关键字！', {icon:0});
                return false;
            }
            table.reload("app", { 
                page: {
                    curr: 1
                },
                where: {
                    key: key
                }
            });
            return false;
        });

        table.on('tool(list)', function(obj) {
            var data = obj.data;
            if (obj.event === 'delete') {
                layer.confirm('您确定要删除该授权吗？', function(index){
                    var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.post("{:url('delete')}",{id:data.id},function(res){
                        layer.close(loading);
                        if(res.code===1){
                            layer.msg(res.msg,{time:1000,icon:1});
                            tableIn.reload();
                        }else{
                            layer.msg('操作失败！',{time:1000,icon:2});
                        }
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
{/block}
